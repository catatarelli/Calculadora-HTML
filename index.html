<!-- https://freefrontend.com/css-calculators/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <button class="clear" data-value="clear">C</button>
    <button class="operator" data-value="divide">/</button>
    <button class="operator" data-value="multiply">*</button>
    <button class="number" data-value="7">7</button>
    <button class="number" data-value="8">8</button>
    <button class="number" data-value="9">9</button>
    <button class="operator" data-value="substract">-</button>
    <button class="number" data-value="4">4</button>
    <button class="number" data-value="5">5</button>
    <button class="number" data-value="6">6</button>
    <button class="operator sum" data-value="sum">+</button>
    <button class="number" data-value="1">1</button>
    <button class="number" data-value="2">2</button>
    <button class="number" data-value="3">3</button>
    <button class="number" data-value="0">0</button>
    <button class="number" data-value="00">00</button>
    <button class="dot" data-value=".">.</button>
    <button class="result" data-value="total">=</button>
   </div>
    <script type="text/javascript" src="main.js"></script>    
</body>
</html>
